<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3470/3470474.png" type="x-image icon">
    <title>Text Encryptor</title>
</head>

<body>
    
    <div class="container">
        <h1>Text Encryptor / Decryptor</h1>
        <label for="message">Message:</label>
        <textarea id="message" rows="5" cols="50">This is a secret message to encrypt!</textarea>
        <label for="key">Key:</label>
        <input type="key" id="key" value="Viorel" size="50">
        <div class="buttons">
            <button id="enc-btn">Encrypt</button>
            <button id="dec-btn">Decrypt</button>
        </div>
    
        <h2>Result:</h2>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
